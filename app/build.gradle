apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.ducnd.democall_message_sinch"
        minSdkVersion 15
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.1'
    compile files('libs/Parse-1.9.4.jar')
    compile files('libs/ParseCrashReporting-1.9.4.jar')
    compile files('libs/ParseFacebookUtilsV4-1.9.4.jar')
    compile files('libs/bolts-android-1.2.0.jar')
    compile files('libs/sinch-android-rtc-3.6.2.jar')
    compile "com.google.android.gms:play-services:4.0.+"
}
